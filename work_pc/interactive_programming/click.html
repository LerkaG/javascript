<!-- квадрат из текста -->
	<script>
		var deriction = "вправо";
		var offset = 0;

		var click = 0
		var interval_length = 120;

		$("#heading").offset({left: offset, top: offset});
		
		var move_hading = function () {
			if (deriction === 'вправо') {
				$("#heading").offset({left: offset});
				offset++;
				if (offset > 200) {
					offset = 0;
					deriction = "вниз"
				}
			} else if (deriction === "вниз") {
				$("#heading").offset({top: offset});
				offset++;
				if (offset > 200) {
					offset = 200;
					deriction = "влево"
				}
			} else if (deriction === "влево") {
				$("#heading").offset({left: offset});
				offset--;
				if (offset < 0) {
					offset = 200;
					deriction = "вверх";
				}
			} else if (deriction === "вверх") {
				$("#heading").offset({top: offset});
				offset--;
				if (offset < 0) {
					offset = 0;
					deriction = "вправо";
				}
			}
		};
		// var interval_id = setInterval(move_hading, 10);
		var interval_id = setInterval(move_hading, interval_length);


//остановка по клику

//ускорение по клику с остановкой
		$("#heading").click(function () {
			clearInterval(interval_id);
			// setInterval(move_hading, 30);
			$('#heading').text("попал");
			interval_length = 1;
			click++;

			if (click > 10) {
				$('#heading').text("Накликал таки!"); 
				// clearInterval(move_hading);
			} else if (click > 3) {
				$("heading").text('2');
			} else {
				interval_id = setInterval(move_hading, interval_length)
			}
			// setInterval(move_hading, 0);
		});

		

		
	</script>
